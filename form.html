<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz-App</h1>
    </header>
    <main>
      <form class="card-list" data-js="new-question-form">
        <!--         <fieldset>
          <legend>Your quiz question</legend> -->
        <label for="question">Your question:</label>
        <br />
        <textarea
          id="question"
          name="question"
          maxlength="150"
          data-js="form-textarea-question"
        ></textarea>
        <p
          class="form__characters-left"
          data-js="count-question-characters"
        ></p>
        <br />
        <label for="answer">Your answer:</label>
        <br />
        <textarea
          id="answer"
          name="answer"
          maxlength="150"
          data-js="form-textarea-answer"
        ></textarea>
        <br />
        <p class="form__characters-left" data-js="count-answer-characters"></p>
        <br />
        <label for="tag">Tag:</label>
        <br />
        <input id="tag" name="tag" type="text" />
        <br />
        <!-- <input type="submit" /> -->
        <!--         </fieldset> -->
        <button type="submit" data-js="new-question-submit">Submit</button>
      </form>
      <ul class="card-list" data-js="example-rendering"></ul>
    </main>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/index.html"
            aria-label="go to home page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"
              />
            </svg>
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/bookmarks.html"
            aria-label="go to bookmarks page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"
              />
            </svg>
          </a>
        </li>
        <li class="navigation__list-item navigation__list-item--active">
          <a
            class="navigation__link"
            href="/form.html"
            aria-label="go to form page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
            >
              <path
                d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
              />
            </svg>
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/profile.html"
            aria-label="go to profile page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
